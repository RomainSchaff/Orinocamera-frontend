<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="media.css" />
  </head>
  <body>
    <header>
      <h1>Orinocamera</h1>
      <a href="index.html" id="reset">Accueil</a>
      <a href="panier.html" id="panier">Panier</a>
    </header>
    <section>
      <div>
        <p id="title">Récapitulatif de votre panier</p>
        <table id="table">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Image</th>
              <th>Lentille</th>
              <th>Prix</th>
              <th>Quantité</th>
              <th>Supprimer</th>
            </tr>
          </thead>
        </table>
        <button id="clear">Vider tout le panier</button>
      </div>
      <div id="order-form">
        <p>Informations de livraison:</p>
        <form method="post" id="info-user">
          <label for="lastName"></label>
          <input
            type="text"
            id="lastName"
            name="user_lastName"
            placeholder="Nom"
          />
          <label for="firstName"></label>
          <input
            type="text"
            id="firstName"
            name="user_firstName"
            placeholder="Prénom"
          />
          <label for="city"></label>
          <input type="text" id="city" name="user_city" placeholder="Ville" />
          <label for="cityCode"></label>
          <input
            type="text"
            id="cityCode"
            name="user_cityCode"
            placeholder="Code postal"
          />
          <label for="address"></label>
          <input
            type="text"
            id="address"
            name="user_address"
            placeholder="Adresse de livraison"
          />
          <label for="phone"></label>
          <input
            type="text"
            id="phone"
            name="user_phone"
            placeholder="Numéro de téléphone"
          />
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="E-mail"
          />
          <p id="error"></p>
          <input id="order" type="submit" value="Commander" />
        </form>
      </div>
    </section>
    <footer>
      <a href="#" id="Contact">Contact</a>
      <a href="#" id="link">Mentions légales</a>
    </footer>

    <script src="js/panier.js"></script>
  </body>
</html>
